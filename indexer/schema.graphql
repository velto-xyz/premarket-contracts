type Market @entity {
  id: ID! # marketIndex
  engine: String! @index
  market: String!
  collateralToken: String!
  createdAt: Timestamp!
  createdBlock: BigInt!
}

type Trade @entity {
  id: ID! # txHash-logIndex
  engine: String! @index
  user: String! @index
  positionId: BigInt! @index
  eventType: String! # "open" | "close" | "liquidate"
  price: BigInt!
  baseSize: BigInt!
  margin: BigInt!
  notional: BigInt!
  pnl: BigInt
  isLong: Boolean!
  timestamp: Timestamp! @index
  blockNumber: BigInt!
  txHash: String!
}

type PricePoint @entity {
  id: ID! # engine-blockNumber-logIndex
  engine: String! @index
  price: BigInt!
  timestamp: Timestamp! @index
  blockNumber: BigInt!
}

type UserHolding @entity {
  id: ID! # user-engine
  user: String! @index
  engine: String! @index
  openPositionCount: Int!
  totalTrades: Int!
  totalVolume: BigInt!
  realizedPnl: BigInt!
  lastTradeAt: Timestamp!
}
